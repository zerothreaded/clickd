<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<!--  STYLES -->
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />

<!-- AngularJS and Boostrap JS files -->
<script type="text/javascript" src="js/lib/angular-1.2.0rc1.js"></script>
<script type="text/javascript" src="js/lib/angular-resource-1.2.0rc1.js"></script>
<script type="text/javascript" src="js/lib/angular-route-1.2.0rc1.js"></script>

<!-- Jquery -->
<script src="/assets/common/js/jquery-1.10.2.min.js"></script>

<!-- Bootstrap -->
<script src="/assets/dist/js/bootstrap.js"></script>

<!--
Using the UI Bootstrap AngularJS directives for Bootstrap here. For more info see:
http://angular-ui.github.io/bootstrap/
-->
<script src="js/lib/ui-bootstrap-tpls-0.5.0.js"></script>

<!-- Project specific JS files -->
<script src="js/clickd.js"></script>
</head>
<body>

	<div class="container-fluid" ng-app="clickdApplication">

		<div id="top-nav" class="fixed skin-6">
			<a href="#" class="brand"> <span>dating @ clickd</span>
			</a>
			<!-- /brand -->
			<button type="button" class="navbar-toggle pull-left" id="sidebarToggle">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
			</button>
		</div>

		<div class="row-fluid">

			<!--Body content-->
			<div class="span5">
				<div ng-controller="AppController">
					<h3>
						Platform Name : <strong>{{app.name}}!</strong>
					</h3>
					<h3>
						Platform Version : <strong>{{app.version}}!</strong>
					</h3>
				</div>
				<input id="name-input" type="text" class="span8" ng-model="app.motd" placeholder="Enter the MOTD">
				<h3>
					Platform Version : <strong><i>{{app.motd}}!</i></strong>
				</h3>
				<h5>click -> candidate -> connect -> clique</h5>
				<hr>
			</div>
		</div>
	</div>


</body>
</html>
