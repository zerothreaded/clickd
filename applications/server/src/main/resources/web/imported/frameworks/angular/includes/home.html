
<div id="home-wrapper" >
	<div ng-app="clickdApplication" ng-controller="AppController" id="top-nav" class="fixed skin-6">
		<a href="#" class="brand"> <span>dating @ clickd</span>
		</a>
		<!-- /brand -->
		<div class="col-md-4 col-md-offset-5">
			<form ng-submit="signInFormSubmit()" class="form-group login-form">
				<div class="form-group-navbar">
					<div class="col-md-5 col-sm-5 form-group navbar-form-group" id="login-email-group">
						<input ng-model="signInFormData.email" type="email" class="form-control col-md-3 col-sm-3" placeholder="Email" name="email" id="login-email-input">
					</div>
					<div class="col-md-5 col-sm-5 form-group navbar-form-group" id="login-password-group">
						<input ng-model="signInFormData.password" type="password" class="form-control" placeholder="Password" name="password" id="login-password-input">
					</div>

					<div class="col-md-1 col-sm-1 form-group navbar-form-group">
						<button class="btn btn-default" type="submit">Sign In</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div id="main-container-home">
		<div class="col-xs-12 col-md-4 col-md-offset-7 col-sm-6 col-sm-offset-6 signup-group">
			<form ng-app="registerFormApp" ng-controller="registerFormController" ng-submit="processForm()">
				<div class="panel" id="form-page-1">
					<h2>
						Sign Up<small> to see who you click with</small>
					</h2>
					<hr>
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="firstName" id="first_name" class="form-control" placeholder="First Name">
							</div>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="lastName" id="last_name" class="form-control" placeholder="Last Name">
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email" class="form-control input-md" placeholder="Email Address">
					</div>
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-md" placeholder="Password">
							</div>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control input-md" placeholder="Confirm Password">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">Click register to get started on clickd!</div>
					</div>
	
					<hr>
					<div class="row">
						<div class="col-xs-6 col-md-12">
							<button type="submit" class="btn btn-primary btn-block btn-lg" type="button">Get Started</button>
						</div>
	
					</div>
				</div>
	
				<div class="panel hidden" id="form-page-2">
					<h2>Almost there...</h2>
					<hr>
					<span id="sign-up-failed" class="label label-danger hidden">Sorry, your sign up failed.</span>
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-12">
							<div class="form-group">
								<input type="text" name="dateOfBirth" id="dateOfBirth" class="form-control input-md" placeholder="When's your birthday?">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-12">
							<div class="form-group">
								<input type="text" name="postcode" id="postcode" class="form-control input-md" placeholder="What's your postcode?">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-12">
							<div class="form-group">
								<select class="form-control" name="gender" id="gender">
									<option value="" disabled="" selected="">What's your gender?</option>
									<option>Male</option>
									<option>Female</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="http://localhost:8080/assets/app/home#" data-toggle="modal"
								data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
						</div>
					</div>
	
					<hr>
					<div class="row">
						<div class="col-xs-6 col-md-12">
							<input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7">
						</div>
	
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
